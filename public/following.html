<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followed Sellers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Followed Sellers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Follow a Seller</h2>
    <form id="followForm">
      <input type="text" name="sellerId" placeholder="Seller ID" required>
      <button type="submit">Follow</button>
    </form>

    <h2>Products from Followed Sellers</h2>
    <div id="followingProductsContainer"></div>
  </main>

  <script src="script.js"></script>
  <script>
    window.onload = () => {
      checkAuth();
      fetchFollowingProducts();
    };

    document.getElementById('followForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const sellerId = formData.get('sellerId');
      await followSeller(sellerId);
      fetchFollowingProducts(); 
    });
  </script>
</body>
</html>
